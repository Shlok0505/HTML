<!DOCTYPE html>
<html>
<head>
  <title>Styled Page</title>
  <style>
    h1 {
      color: rgb(132, 255, 0);
      border: 10px solid blue;
      padding: 10px;
    }

    p {
      color: rgb(255, 0, 0);
      border: 10px solid blue;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>This is a Heading</h1>
  <p>This is a paragraph with a blue border and blue text.</p>

</body>
</html>
