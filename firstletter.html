<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Letter Color</title>
    <style>
        p::first-letter {
            color: red;
            font-size: 30px; /* optional, to make it bigger */
        }
    </style>
</head>
<body>

    <p>This is a paragraph where only the first letter is red!</p>

</body>
</html>
